<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#ffffff">

    <!-- styles links -->
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <link type="svg/x-icon" rel="icon" href="./images/logo.svg">

    <!-- title -->
    <title>den</title>
</head>

<body>
<!-- Header Tag -->
<header>
    <div class="header-title-container">
        <!--<img src="./images/logo.svg" alt="logo" id="logo" width="40" />-->
        <h1>den<span id="title-separator" class="hide">|</span><span id="sub-title" class="hide"></span></h1>
    </div>
    <div class="menu-btn-container">
        <div id="menu-btn" class="show-menu-btn">
            <div class="menu-btn-line-1"></div>
            <div class="menu-btn-line-2"></div>
            <div class="menu-btn-line-3"></div>
        </div>
    </div>
</header>

<div id="loading">
    <div class="loader">
        <div class="circle">
            <span class="circle-1"></span>
            <span class="circle-2"></span>
            <span class="circle-3"></span>
            <span class="circle-4"></span>
        </div>
    </div>
</div>


<!-- Aside Tag -->
<aside>
    <div class="aside-contents">
        <ul>
            <li>
                <p data-section-id="#intro-section">Home</p>
            </li>
            <li>
                <p data-section-id="#project-section">Projects</p>
            </li>
            <li>
                <p>Contacts</p>
            </li>
            <li>
                <p>About</p>
            </li>
        </ul>
    </div>
    <div class="praise">
        <p>Praise The Name Of Lord</p>
    </div>
</aside>

<!-- Main Tag -->
<main>
    <section id="intro-section">
        <div class="intro-contents">
            <h2 id="hi">Hi</h2>
            <p></p>
            <p class="inspiration">Am Aspiring Developer,</p>
            <p class="inspiration">Who Love God Since God Is</p>
            <p class="inspiration">The Beginning of knowledge,</p>
            <p id="like">
                I Like doing
                <span class="subject-container"><span id="subject" data-subject="0">Web Development</span></span>
            </p>

            <div class="contact-brand"></div>
            <div class="arrow-container">
                <div class="arrow-inner-container arrow-1">
                    <img src="/images/arrow.png" alt="arrow" height="30">
                </div>

                <div class="arrow-inner-container arrow-2">
                    <img src="/images/arrow.png" alt="arrow" height="30">
                </div>
            </div>
        </div>

        <div class="design-container">
            <div class="circle"></div>
            <div class="rectangle"></div>
            <div class="triangle"></div>
        </div>
    </section>

    <section id="project-section">
        <div class="main-pro-container">
            <div class="pro-container">
                <div class="pro-title-container">
                    <h2>Project</h2>
                </div>

                <div class="pro-content-container">
                </div>
            </div>
        </div>
    </section>

</main>

<!-- Footer Tag -->
<footer></footer>

<!-- Javascript source -->
<script src="https://kit.fontawesome.com/62b25911ae.js" crossorigin="anonymous"></script>
<script src="https://rawcdn.githack.com/akzhy/Vara/16e30acca2872212e28735cfdbaba696a355c780/src/vara.min.js"></script>
<script src="./scripts/index.js" type="module"></script>
</body>

</html>
