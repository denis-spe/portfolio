<!DOCTYPE html>

<head>

  <!-- styles links -->

  <link type="svg/x-icon" rel="icon" href="./images/logo.svg" />

  <!-- title -->

<body>
  <!-- Header Tag -->
  <header>
    <div class="header-title-container">
      <!--<img src="./images/logo.svg" alt="logo" id="logo" width="40" />-->
      <h1>den<span id="title-seperator">|</span><span id="sub-title"></span></h1>
      
    </div>
    <div class="menu-btn-container">
      <div id="menu-btn" class="show-menu-btn">
        <div class="menu-btn-line-1"></div>
        <div class="menu-btn-line-2"></div>
        <div class="menu-btn-line-3"></div>
      </div>
    </div>
  </header>

  <!-- Aside Tag -->
  <aside>
    <div class="aside-contents">
      <ul>
        <li class="animate-li"><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contacts</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <div class="praise">
      <p>Praise The Name Of Lord</p>
    </div>
  </aside>

  <!-- Main Tag -->
  <main>
    <section class="intro-section">
      <div class="intro-contents">
        <h2 id="hi">Hi</h2>
        <p></p>
        <p>Am Aspiring Developer,</p>

        <p>The Beginning of knowledge,</p>
        <p id="like">

          <span class="subject-container"><span id="subject" data-subject="0">Web Development</span></span>
        </p>

        <div class="proj-brand">
          <div class="facebook-icon">
            <img src="/images/fontawesome-free-6.5.1-web/svgs/brands/facebook.svg" alt="facebook" width="25" />
          </div>

          <div class="instagram-icon">
            <img src="/images/fontawesome-free-6.5.1-web/svgs/brands/instagram.svg" alt="instagram" width="25" />
          </div>
          <div class="google-icon">
            <img src="/images/fontawesome-free-6.5.1-web/svgs/brands/google.svg" width="25" alt="google" />
          </div>
        </div>
      </div>

      <div class="design-container">
        <div class="circle"></div>
        <div class="rectangle"></div>
        <div class="triangle"></div>
      </div>

    <section class="project-section">
      <div class="main-pro-container">
        <div class="pro-container">
          <div class="pro-title-container">
            <h2>Project</h2>
          </div>

          <div class="pro-content-container">
          </div>
        </div>
      </div>

  <footer></footer>

  <script src="https://kit.fontawesome.com/62b25911ae.js" crossorigin="anonymous"></script>
